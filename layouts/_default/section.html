{{ define "main" }}
<main>
    <h1>{{.Type}}</h1>
      <ul>
        {{ range .Pages.ByDate.Reverse }}
            <li class="flex">
              <a href="{{.Permalink}}">{{ .File.Dir }}{{ .File.BaseFileName }}</a>
              <span>
                {{range .Params.Tags}}
                  {{ partial "tag.html" .}}
                {{end}}
              </span>
            </li>
        {{ end }}
        </ul>
</main>
{{ end }}
